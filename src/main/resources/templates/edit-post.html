<!DOCTYPE html>
<html lang="en" xmlns="hhtp://www.thymelaf.or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dairy Post</title>
</head>
<body>
    <h1>Redigera inlägg</h1>

    <form method="post" th:action= "@{/edit-post/{id}(id=${dairy.id})}" th:object="${dairy}">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required><br><br>

        <label for="text">Text:</label>
        <input type="text" id="text" th:field="*{text}" required><br><br>

        <button type="submit">Spara ändringar</button>

    </form>
</body>
</html>
