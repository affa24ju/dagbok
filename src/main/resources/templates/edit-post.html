<!DOCTYPE html>
<html lang="en" xmlns="hhtp://www.thymelaf.or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dairy Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Redigera inlägg</h1>
    <br>

    <form class="col-md-6" method="post" th:action= "@{/edit-post/{id}(id=${dairy.id})}" th:object="${dairy}">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required><br><br>

        <label for="text">Text:</label><br>
        <textarea id="text" th:field="*{text}" required rows="4" cols="50"></textarea>
        <br><br>

        <button type="submit" class="btn btn-secondary">Spara ändringar</button>

        <div >
            <a href="/">
              <button class="btn btn-default" >
                Tillbaka till startsidan
              </button>
            </a>
          </div>
    </form>
    
</body>
</html>
